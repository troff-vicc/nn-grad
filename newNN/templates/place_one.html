<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'logo.png'%}" />
    <meta charset="UTF-8">
    <title>Путеводитель</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/place_one.css'%}">
</head>
<body>
    <main>
        <header>
            <div class="find">
                <div class="logo"><a href="/"><img src="{% static 'logo.png'%}" alt="logo" class="logo"></a></div>
                <div class="opt"><a href="/place" class="go1">Куда пойти</a></div>
                <div class="opt"><a href="/hotel" class="go">Где остановиться</a></div>
                <div class="opt"><a href="/" class="go">События</a></div>
                <div class="opt"><a href="/child" class="go">Детский путеводитель</a></div>
                <div class="opt"><a href="/help" class="go">Помощь</a></div>
            </div>
        </header>
        <img class="pho" src="data:image/gif;base64,{{place.9}}">
</main>
<div>
<div class="salages"></div>
<div class="containers" id="{{place.0}}">
    <div class="svo"></div>
    <p class="tourName">{{place.1}}</p>
    <p class="desc">{{place.3}}</p>
    <p class="adr">Адрес:</p>
    <p class="address">{{place.2}}</p>
    {% if place.6 %}
    <p class="adr">Телефон:</p>
    <p class="address">{{place.6}}</p>
    {% endif %}
    {% if place.7 %}
    <p class="adr">Почта:</p>
    <p class="address">{{place.7}}</p>
    {% endif %}
    {% if place.8 %}
    <p class="adr">Сайт:</p>
    <p class="address">{{place.8}}</p>
    {% endif %}
</div>
</div>
</body>
</html>
