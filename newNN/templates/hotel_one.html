<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'logo.png'%}" />
    <meta charset="UTF-8">
    <title>Путеводитель</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/child.css'%}">
</head>
<body>
    <main>
        <header>
            <div class="find">
                <div class="logo"><a href="/"><img src="{% static 'logo.png'%}" alt="logo" class="logo"></a></div>
                <div class="opt"><a href="/place" class="go">Куда пойти</a></div>
                <div class="opt"><a href="/hotel" class="go">Где остановиться</a></div>
                <div class="opt"><a href="/" class="go">События</a></div>
                <div class="opt"><a href="/child" class="go1">Детский путеводитель</a></div>
                <div class="opt"><a href="/help" class="go">Помощь</a></div>
            </div>
        </header>
</main>
<div>
<div class="salages"></div>
<div class="containers" id="{{hotel.0}}">
    <div class="svo"><img class="imgLink" src="data:image/gif;base64,{{hotel.9}}"></div>
    <p class="address">{{hotel.2}} ({{hotel.5}}⭐️)</p>
    <p class="tourName">{{hotel.1}}</p>
    <p class="desc">{{hotel.3}}</p>
    <p class="tel">{{hotel.7}}</p>
    <p class="email">{{hotel.8}}</p>
    <p class="link">{{hotel.9}}</p>
</div>
</div>
</body>
</html>
