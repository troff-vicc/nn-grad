<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Куда идти</title>
    <link rel="stylesheet" href="{% static 'css/place.css'%}">
</head>
<body>
    <main>
        <header>
    <div class="find">
        <div class="logo"><a href="/"><img src="{% static 'logo.png'%}" alt="logo" class="logo"></a></div>
        <div class="opt"><a href="/place" class="go1">Куда пойти</a></div>
        <div class="opt"><a href="" class="go">Где остановиться</a></div>
        <div class="opt"><a href="" class="go">События</a></div>
        <div class="opt"><a href="" class="go">Детский путеводитель</a></div>
        <div class="opt"><a href="" class="go">Помощь</a></div>
    </div>
    </header>
    <img src="https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.5-s.png" alt="">
    </main>
<form action="/hotel" method="post">
      {%csrf_token%}
      {{form}}
      <input type='submit' value="поиск" id="search">
</form>
{% for hotel in hotels %}
<div class="containers" id="{{hotel.0}}">
    <p class="tourName">{{hotel.1}} ({{hotel.3}}⭐️)</p>
    <img class="imgLink" src="data:image/gif;base64,{{hotel.5}}">
    <p class="desc">{{hotel.2}}</p>
</div>
{% endfor %}
</body>
</html>
