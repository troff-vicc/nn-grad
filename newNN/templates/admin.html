<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'logo.png'%}" />
    <meta charset="UTF-8">
    <title>Управление</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin.css'%}">
</head>
<body>
    <header>
        <div class="find">
            <div class="logo"><a href="/"><img src="{% static 'logo.png'%}" alt="logo" class="logo"></a></div>
            <div class="opt"><a href="/place" class="go">Куда пойти</a></div>
            <div class="opt"><a href="/hotel" class="go">Где остановиться</a></div>
            <div class="opt"><a href="/" class="go">События</a></div>
            <div class="opt"><a href="/child" class="go">Детский путеводитель</a></div>
            <div class="opt"><a href="/help" class="go">Помощь</a></div>
        </div>
        </header>
<div class="plac">
<button id="placesB" onclick="placesF();" class="go">Места</button>
<button id="hotelsB" onclick="hotelsF();" class="go">Отели</button>
</div>

<div id="places">
{% for place in places %}
<div id="{{place.0}}">
    <a href="/place/edit/{{place.0}}" class="fin">
        <img src="data:image/gif;base64,{{place.4}}" class="ph">
        <span class="mask">
          <p class="inf">{{place.1}}</p>
        </span>
    </a>
</div>
{% endfor %}
</div>

<div id="hotels">
{% for hotel in hotels %}
<div class="containers" id="{{hotel.0}}">
    <a href="/hotel/edit/{{place.0}}" class="fin">
        <img class="imgLink" src="data:image/gif;base64,{{hotel.5}}">
        <span class="mask">
            <p class="inf">{{hotel.1}} ({{hotel.3}}⭐️)</p>
        </span>
    </a>
</div>
{% endfor %}
</div>


<script>
    const places = document.getElementById('places');
    const hotels = document.getElementById('hotels');

    hotels.style.display = 'none';

    function placesF(){
        places.style.display = 'block';
        hotels.style.display = 'none';
    }

    function hotelsF() {
        places.style.display = 'none';
        hotels.style.display = 'block';
    }
</script>
</body>
</html>
